name: Main flow

on:
  push:
    branches:
      - master

jobs:
  hello_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Back dependencies
        working-directory: ./aoe-back
        run: npm install
      - name: Tests
        working-directory: ./aoe-back
        run: npm run test
